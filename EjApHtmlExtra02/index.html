<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Ejercicio formatear tabla</title>
<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
<table summary="Tipos de cambio">
	<tr class="fila-cabecera">
		<th scope="col">Cambio</th>
		<th scope="col">Compra</th>
		<th scope="col">Venta</th>
		<th scope="col">M&aacute;ximo</th>
		<th scope="col">M&iacute;nimo</th>
	</tr>
	<tr>
		<th class="columna-moneda" scope="row"><img src="imagenes/euro.png" alt="euro">Euro/Dolar</th>
		<td class="fila-moneda-amarillo">1.2524</td>
		<td class="fila-moneda-amarillo">1.2527</td>
		<td class="fila-moneda-amarillo">1.2539</td>
		<td class="fila-moneda-amarillo">1.2488</td>
	</tr>
	<tr>
		<th class="columna-moneda" scope="row"><img src="imagenes/dolar.png" alt="dolar">Dolar/Yen</th>
		<td>119.01</td>
		<td>119.05</td>
		<td>119.82</td>
		<td>119.82</td>
	</tr>
	<tr>
		<th class="columna-moneda" scope="row"><img src="imagenes/libra.png" alt="libra">Libra/Dolar</th>
		<td class="fila-moneda-amarillo">1.8606</td>
		<td class="fila-moneda-amarillo">1.8611</td>
		<td class="fila-moneda-amarillo">1.8651</td>
		<td class="fila-moneda-amarillo">1.8522</td>
	</tr>
	<tr>
		<th class="columna-moneda" scope="row"><img src="imagenes/yen.png" alt="yen">Euro/Yen</th>
		<td>149.09</td>
		<td>149.13</td>
		<td>149.79</td>
		<td>148.96</td>
	</tr>
</table>

</body>
</html>
